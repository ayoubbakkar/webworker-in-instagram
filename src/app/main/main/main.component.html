
<div class="container">
    <div class="header">
        <app-stories-header></app-stories-header>
        <button (click)="toggleWorker()">Toggle Web Worker</button>
    </div>
    <div class="posts" *ngFor="let post of posts">
        <app-post *ngIf="useWorker; else noWorker" [post]="post"></app-post>
        <ng-template #noWorker>
            <app-post-no-worker [post]="post"></app-post-no-worker>
        </ng-template>
    </div>
</div>
